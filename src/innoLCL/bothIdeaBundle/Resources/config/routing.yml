#soumission js ajouter/modifier une idée | Utilisateur Front
innolcl_bothIdea_handleFrontForm:
    path:     /handleFrontForm/{ideaid}
    defaults: { _controller: innoLCLbothIdeaBundle:Default:handleFrontForm }
    requirements:
        ideaid:  \d+
        
